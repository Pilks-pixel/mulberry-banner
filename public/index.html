<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="../src/index.js"></script>
    <title>Mulberry Banner</title>
</head>
<body>
    <main class="container">
        <ul class="container__list">
            <li>
                <div class="list__img">
                    <img class="img__primary" src="./assets/lily@2x.png" alt="campaign photo">
                    <img class="img__logo" src="./assets/logo.png" alt="Mulberry logo">
                </div>
                <section class="list__content">
                    <button class="content__btn"><img src="./assets/arrow-left.png" alt="arrow left"></button>
                    <h1 class="content__title">Medium Lily in Sapphire</h1>
                    <button class="content__btn"><img src="./assets/arrow.png" alt="arrow right"></button>
                </section>
                <img class="list__cta" src="./assets/cta-2x.png" alt="call to action">
            </li>
        </ul>
    </main>
    
</body>
</html>
