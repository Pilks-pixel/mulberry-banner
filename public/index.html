<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Mulberry advertising campaign banner">
		<link rel="stylesheet" href="./styles.css" />
		<script defer src="./src/index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<title>Mulberry Banner</title>
	</head>
	<body>
		<main class="container">
			<div class="container__banner">
				<section class="banner__img">
                    <picture>
                        <source srcset="./assets/mini-alexa@2x.webp">
                        <img
                            class="img__primary img--alexa"
                            src="./assets/mini-alexa@2x.png"
                            alt="mini alexa"
                        />
                    </picture>
                    <picture>
                        <source srcset="./assets/lily@2x.webp">
                        <img
                            class="img__primary img--lily"
                            src="./assets/lily@2x.png"
                            alt="lily photo"
                        />
                    </picture>
                    <picture>
                        <source srcset="./assets/micro-bags@2x.webp">
                        <img
                            class="img__primary img--micro"
                            src="./assets/micro-bags@2x.png"
                            alt="micro-bags photo"
                        />
                    </picture>
                    <picture>
                        <source srcset="./assets/mens-scarf-and-briefcase@2x.webp">
                        <img
                            class="img__primary img--scarf"
                            src="./assets/mens-scarf-and-briefcase@2x.png"
                            alt="mens-scarf-and-briefcase"
                        />
                    </picture>
					<img class="img__logo" src="./assets/logo.png" alt="Mulberry logo" />
				</section>
				<section class="banner__content">
					<div class="content__info">
						<button class="info__btn btn--prev">
							<img src="./assets/arrow-left.png" alt="arrow left" />
						</button>
						<h1 class="info__title">
							<ul class="title__list">
								<li class="list__text img--alexa">Mini Alexa in Amethyst</li>
								<li class="list__text img--lily">Medium Lily in Sapphire</li>
								<li class="list__text img--micro">Micro Bags</li>
								<li class="list__text img--scarf">
									Small Check Merino Wool Scarf
								</li>
							</ul>
						</h1>
						<button class="info__btn btn--next">
							<img src="./assets/arrow.png" alt="arrow right" />
						</button>
					</div>
					<a
						class="banner__cta"
						href="https://www.mulberry.com/gb/shop/women/bags"
						target="_blank"
						><img src="./assets/cta-2x.png" alt="link to brand website"
					/></a>
				</section>
			</div>
		</main>
	</body>
</html>
