<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script defer src="./src/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<title>Mulberry Banner</title>
	</head>
	<body>
		<main class="container">
			<ul class="container__banner">
				<li>
					<section class="banner__img">
						<img
							class="img__primary img--alexa"
							src="./assets/mini-alexa@2x.png"
							alt="campaign photo"
						/>
						<img
							class="img__primary img--lily"
							src="./assets/lily@2x.png"
							alt="campaign photo"
						/>
						<img
							class="img__primary img--micro"
							src="./assets/micro-bags@2x.png"
							alt="campaign photo"
						/>
						<img
							class="img__primary img--scarf"
							src="./assets/mens-scarf-and-briefcase@2x.png"
							alt="campaign photo"
						/>
						<img
							class="img__logo"
							src="./assets/logo.png"
							alt="Mulberry logo"
						/>
					</section>
					<section class="banner__content">
						<div class="content__info">
							<button class="info__btn btn--prev">
								<img src="./assets/arrow-left.png" alt="arrow left" />
							</button>
							<h1 class="info__title">Medium Lily in Sapphire</h1>
							<button class="info__btn btn--next">
								<img src="./assets/arrow.png" alt="arrow right" />
							</button>
						</div>
						<a
							class="banner__cta"
							href="https://www.mulberry.com/gb/shop/women/bags"
							target="_blank"
							><img src="./assets/cta-2x.png" alt="call to action"
						/></a>
					</section>
				</li>
			</ul>
		</main>
	</body>
</html>
